<head>
  <title>Quick Todos</title>
</head>

<body>
  <div class="container">
    {{> main}}
  </div>
</body>

<template name="main">
  <header>
    {{> loginButtons}}
    <hr>
    <h2>{{title}}</h2>
    {{#if currentUser}}
      <form class="form-inline add-todo">
        <input class="form-control" type="text" name="text" placeholder="Add todo">
        <input class="form-control" type="text" name="time" placeholder="Add time">
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
      <br>
    {{/if}}
  </header>

  <ul class="list-group">
    {{#each todos}}
    {{> todo}}
    {{/each}}

  </ul>
</template>

<template name='todo'>
  <li class='{{#if checked}}checked{{/if}} list-group-item'>
    {{#if isOwner}}
      <button class="btn btn-warning toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
    {{#if isOwner}}
    <button class="delete btn btn-danger">&times;</button>
    {{/if}}
    <input type='checkbox' checked={{checked}} class="toggle-checked">
    
    <strong>{{username}}:</strong>  {{text}} <span>[{{time}}]</span>
  </li>
</template>
